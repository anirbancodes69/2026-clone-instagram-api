services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: insta-api-app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - insta-network

  web:
    image: nginx:alpine
    container_name: insta-api-web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - insta-network

  db:
    image: mysql:8.0
    container_name: insta-api-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: insta_api
      MYSQL_USER: insta_user
      MYSQL_PASSWORD: insta_pass
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - insta-network

volumes:
  db-data:

networks:
  insta-network:
    driver: bridge

